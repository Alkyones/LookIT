{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12" style="margin-top:1.2rem;">
            <h1>Linksaver</h1>
            <p>
                This is a simple tool to save links to your clipboard.
            </p>
            <p>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form}}
                    </div>
                    <center style="margin:2rem;"><button type="submit" class="btn btn-secondary">Add link</button></center>
                </form>
                
            </p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td><a href="{{link.url}}" target="_blank">{{link.title }}</a></td>
                        <td>{{ link.url }}</td>
                        <td>
                            <a href="/accounts/Linksaver/edit/{{link.id}}" class="btn btn-secondary">Edit</a>
                            <a href="/accounts/Linksaver/delete/{{link.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
